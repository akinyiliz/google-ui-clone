<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/new-google-favicon-logo-5E38E037AF-seeklogo.com.png"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav_items">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="./img/g-menu.png" alt="" class="menu"/>
      <img src="./img/img_avatar.png" alt="" class="avatar"/>
      </div>
    </nav>
    <main>
      <div class="g_logo">
        <img src="./img/googlelogo_color_272x92dp.png" alt="" />
        <div class="input_field">
          <input
            type="text"
            name="q"
            placeholder="Search Google or type a URL"
          />
          <div class="search_icon">
            <img src="./img/g-search.png" alt="" />
          </div>
          <div class="search_mic">
            <img src="./img/g-mic.png" alt="" />
          </div>
          <div class="google_buttons">
            <button>Google Search</button>
            <button>I,m Feeling Lucky</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div>
          <h4>Kenya</h4></div>
        </div>
        <div>
          <a href="">About</a>
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
